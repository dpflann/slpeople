<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
        <script src="//d3js.org/d3.v3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="dashboard" class="container">
            <div id="people" class="presentation">
                <h1>People</h1>
                <p>A list of people from the SalesLoft API.</p>
                <div class="scrollable">
                    <table v-if="people.length > 0" class="people-table table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email Address</th>
                                <th>Job Title</th>
                            </tr>
                        <thead>
                        <tr v-for="person in people">
                            <td>{{ person.display_name }}</td>
                            <td>{{ person.email_address }}</td>
                            <td>{{ person.title }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="character-frequencies" class="presentation">
                <div class="button-wrapper">
                    <button class="button" v-on:click="listCharacterFrequencies">List Email Character Frequencies</button>
                </div>
                <div class="chart">
                    <div class="chart-data">
                    </div>
                </div>
            </div>
            <div id="possible-duplicates" class="presentation">
                <div class="button-wrapper">
                    <button class="button" v-on:click="listPossibleDuplicates">Possible Duplicates Emails</button>
                </div>
                <p v-if="possibleDuplicates.length < 1" align="center">No possible duplicates were found</p>
                <ul v-for="ds in possibleDuplicates">
                    <ul v-if="possibleDuplicates.length > 0" v-for="d in ds">
                        <li>{{ d }}</li>
                    </ul>
                </ul>
            </div>
        </div>
        <script src="/static/js/app.js"></script>
    </body>
</html>
